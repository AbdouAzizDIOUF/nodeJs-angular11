<br><br>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3">
    <a class="btn btn-primary" [routerLink]="['/create-employee']">New Employer</a></div>
</div>

<div class="container mt-4">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees; let i=index">
        <th scope="row" *ngIf="i==0">1</th>
        <th scope="row" *ngIf="i!=0">{{i+1}}</th>
        <td>{{e.name}}</td>
        <td>{{e.email}}</td>
        <td>{{e.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', btoa(e._id)]">
            <button type="button" class="btn btn-info btn-sm"><i class="fa fa-search"></i>Details</button>
          </span>
          <span class="edit" [routerLink]="['/edit-employee/', btoa(e._id)]">
            <button type="button" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i>Edit</button>
          </span>
          <span class="delete" >  <!--(click)="onRemoveEmployee(e)"-->
            <button type="button" class="btn btn-danger btn-sm" (click)="openDelete(contentDelete, e)"><i class="fa fa-remove"></i>Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDeleteEmployer()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
